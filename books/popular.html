<head th:replace="~{fragments/head :: head(#{topbar.popular}, #{topbar.popular})}"></head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.

  <header class="Header">
    <div th:replace="~{fragments/headerRowMain_fragment :: headerRowMain}"></div>
    <div class="Header-menu">
      <div class="wrap">
        <nav class="menuModal" id="navigate">
          <ul class="menu menu_main">
            <li class="menu-item"><a class="menu-link" href="/index.html"
                                     th:href="@{/}" th:text="#{topbar.main}">Главная</a>
            </li>
            <li class="menu-item"><a class="menu-link" href="/genres/index.html"
                                     th:href="@{/genres}" th:text="#{topbar.genres}">Жанры</a>
            </li>
            <li class="menu-item"><a class="menu-link" href="/books/recent.html"
                                     th:href="@{/news}" th:text="#{topbar.news}">Новинки</a>
            </li>
            <li class="menu-item menu-item_ACTIVE"><a class="menu-link" href="/books/popular.html"
                                     th:href="@{/popular}" th:text="#{topbar.popular}">Популярное</a>
            </li>
            <li class="menu-item"><a class="menu-link" href="/authors/index.html"
                                     th:href="@{/authors}" th:text="#{topbar.authors}">Авторы</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/index.html" th:href="@{/}">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a href="/genres/index.html" th:href="@{/genres}">Книги</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current"><span>Популярное</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title">Популярное
            </h1>
          </div>
          <div class="Cards Cards_refresh">
            <div class="Card" th:each="book : ${popularBooks}">
              <div class="Card-picture"><a href="#">
                <img src="/assets/img/content/main/card.jpg" th:src="${book.image}" alt="card.jpg"/></a>
              </div>
              <div class="Card-content">
                <strong class="Card-title"><a href="#" th:text="${book.title}">Техника</a>
                </strong>
                <div class="Card-description" th:text="${book.bookRatingAndPopularity}"<!--th:text="${book.authorList.get(0).getName()}"-->>Кондратенко Александр Петрович
                </div>
                <div class="Card-cost"><span class="Card-priceOld" th:text="${book.price}">₽300.00</span>
                  <span class="Card-price" th:text="${book.discount}">₽190.00</span>
                </div>
              </div>
            </div>
            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#"
                                                             data-refreshshow="popular"
                                                             data-refreshoffset="0"
                                                             data-refreshlimit="20">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
