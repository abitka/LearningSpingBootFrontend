<!--END--><!DOCTYPE html><!--[if IE 7]>
<html class="ie7" lang="en">
<![endif]-->
<!--[if IE 8]>
<html class="ie8" lang="en">
<![endif]-->
<!--[if IE 9]>
<html class="ie9" lang="en">
<![endif]-->
<!--[if gt IE 9]><!--> <html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/head :: head(#{topbar.tag}, #{topbar.tag})}"></head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/header_fragment :: headFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/">Главная</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current" th:text="${tagDto.tagName}"><span>Психологическая проза</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title" th:text="${tagDto.tagName}">Психологическая проза
            </h1>
            <div class="Section-header-links"><a class="Section-header-link" href="/#tags">Все тэги</a>
            </div>
          </div>
          <div class="Cards Cards_refresh">
            <div class="Card" th:each="book : ${bookDto}">
              <div class="Card-picture">
                <a href="#"><img src="/assets/img/content/main/card.jpg" th:src="${book.image}" alt="card.jpg"/></a>
              </div>
              <div class="Card-content">
                <strong class="Card-title"><a href="#" th:text="${book.title}">Техника</a>
                </strong>
                <div class="Card-description" th:text="${book.authorList.get(0).getName()}">Кондратенко Александр Петрович
                </div>
                <div class="Card-cost"><span class="Card-priceOld" th:text="${book.price}">₽300.00</span>
                  <span class="Card-price" th:text="${book.discount}">₽190.00</span>
                </div>
              </div>
            </div>
            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#"
                                                             data-refreshshow="tag"
                                                             data-refreshoffset="0"
                                                             data-refreshlimit="20"
                                                             th:attr="data-refreshid=${tagDto.getTagId()}"
                                                             data-refreshid="10">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
