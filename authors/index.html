<header class="Header">
    <div th:replace="~{fragments/headerRowMain_fragment :: headerRowMain}"></div>
    <div class="Header-menu">
        <div class="wrap">
            <nav class="menuModal" id="navigate">
                <ul class="menu menu_main">
                    <li class="menu-item"><a class="menu-link" href="/index.html"
                                             th:href="@{/}" th:text="#{topbar.main}">Главная</a>
                    </li>
                    <li class="menu-item"><a class="menu-link" href="/genres/index.html"
                                             th:href="@{/genres}" th:text="#{topbar.genres}">Жанры</a>
                    </li>
                    <li class="menu-item"><a class="menu-link" href="/books/recent.html"
                                             th:href="@{/news}" th:text="#{topbar.news}">Новинки</a>
                    </li>
                    <li class="menu-item"><a class="menu-link" href="/books/popular.html"
                                             th:href="@{/popular}" th:text="#{topbar.popular}">Популярное</a>
                    </li>
                    <li class="menu-item menu-item_ACTIVE"><a class="menu-link" href="/authors/index.html"
                                             th:href="@{/authors}" th:text="#{topbar.authors}">Авторы</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title">Авторы
            </h1>
            <div class="Section">
                <div class="Authors">
                    <div class="Authors-links">
                        <a th:each="authorList : ${authorsMap}"  class="Authors-link" href="#a"
                           th:href="'#' + ${#strings.toLowerCase(authorList.key)}" th:text="${authorList.key}">
                            А</a>
                    </div>
                    <div class="Authors-block" th:each="authorList : ${authorsMap}">
                        <h2 class="Authors-title" id="a" th:id="${#strings.toLowerCase(authorList.key)}" th:text="${authorList.key}">А
                        </h2>
                        <div class="Authors-letter">
                            <div th:each="author : ${authorList.value}" class="Authors-item">
                                <a href="/authors/slug.html" th:href="@{'/authors/' + ${author.slug}}"
                                   th:text="${author.name}">
                                    Абгарян Наринэ</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
