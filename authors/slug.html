<!--[if gt IE 9]><!--> <html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/head :: head(#{topbar.authors}, #{topbar.authors})}"></head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/header_fragment :: headFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a href="/authors">Авторы</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current" th:text="${author.name}"><span>Борис Васильевич Бедный</span>
          </li>
        </ul>
        <h1 class="Middle-title" th:text="${author.name}">Борис Васильевич Бедный
        </h1>
        <article class="Article">
          <div class="sdf">
          </div>
          <div class="Spoiler">
            <div class="Spoiler-visible">
              <div class="pict pict_left"><img src="/assets/img/content/main/card.jpg" th:src="${author.photo}" alt="card.jpg"/>
              </div>
              <div>
                <h2>Биография
                </h2>
              </div>
            </div>
            <div class="Spoiler-hide" th:text="${author.description}">
            </div>
            <div class="Spoiler-footer">
              <button class="Spoiler-trigger btn btn_primary btn_nr" type="button" data-showtext="Свернуть" data-hidetext="Показать полностью">
              </button>
            </div>
          </div>
        </article>
        <div class="Section">
          <header class="Section-header">
            <h2 class="Section-title">Книги автора
            </h2>
          </header>
          <div class="Slider Slider_carousel">
            <div class="Slider-box Cards">
              <div class="Slider-item" th:each="book : ${books}">
                <div class="Slider-content">
                  <div class="Card">
                    <div class="Card-picture"><a href="#">
                      <img src="/assets/img/content/main/card.jpg" th:src="${book.image}" alt="card.jpg"/></a>
                      <div class="Card-sale">30% скидка
                      </div><a class="Card-status" title="Отложена">
                        <img src="/assets/img/icons/heart.svg" alt="heart.svg"/></a>
                    </div>
                    <div class="Card-content">
                      <strong class="Card-title"><a href="#" th:text="${book.title}">Техника</a>
                      </strong>
                      <div class="Card-description" th:text="${book.authorList.get(0).getName()}">Кондратенко Александр Петрович
                      </div>
                      <div class="Card-cost"><span class="Card-priceOld" th:text="${book.price}">₽500.00</span>
                        <span class="Card-price" th:text="${book.discount}">₽390.00</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="Slider-navigateWrap">
              <div class="Slider-navigate">
              </div>
            </div>
          </div>
          <footer class="Section-footer">
            <a class="Author-books" href="/books/author.html" th:href="@{'/books/author/' + ${author.slug}}">Все книги автора<span class="Author-amount" th:text="${books.size()}">(55)</span></a>
          </footer>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
